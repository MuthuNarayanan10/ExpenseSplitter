<div class="container">
    <mat-card>
        <span><a href="/"><img src="./assets/logo.png" width="100px"></a></span>
        <mat-card-title>Reset New </mat-card-title>
        <form>
            <mat-form-field class="full-width-input">
                <input matInput type="password" placeholder="Password" formControlName="password" required>
                <mat-error>
                  Please provide a valid password
                </mat-error>
              </mat-form-field>


              <mat-form-field class="full-width-input">
                <input matInput type="password" placeholder="confirm-Password" formControlName="password" required>
                <mat-error>
                  Please provide a valid password
                </mat-error>
              </mat-form-field>
              <button mat-raised-button color="primary" routerLink="/login">Submit</button>
            </form>
    </mat-card>
    </div>
